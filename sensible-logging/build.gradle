apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion buildVersions.compileSdk

    defaultConfig {

        minSdkVersion buildVersions.minSdk
        targetSdkVersion buildVersions.targetSdk
        compileSdkVersion buildVersions.compileSdk
        buildToolsVersion buildVersions.buildTools

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    lintOptions {
        disable 'GradleDependency'
        quiet false
        abortOnError true
        warningsAsErrors true
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$lib_versions.kotlin"
    implementation "androidx.appcompat:appcompat:$lib_versions.x_appcompat"
    implementation "androidx.lifecycle:lifecycle-process:$lib_versions.x_lifecycle"
    implementation "androidx.lifecycle:lifecycle-service:$lib_versions.x_lifecycle"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lib_versions.x_lifecycle"
}
